    <form class="formulario">
        <strong>Contacto</strong>
        
        <div class="div-form">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Escribe tu Nombre" required>
        </div>

        <div class="div-form">
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" placeholder="Escribe tu numero de telefono" required>
        </div>

        <div class="div-form">
        <label for="correo">Email</label>
        <input type="email" id="correo" placeholder="Escribe tu email" required>
        </div>

        <div class="div-form">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea> 
        </div>
        
        <div class="div-form">
        <button type="submit" class="enviar">Enviar</button>
        </div>

    </form>
